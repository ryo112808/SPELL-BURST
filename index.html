<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SPELL BURST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 縦持ちでも“横画面UI”として表示するためのラッパ -->
  <div id="rotateWrap">
    <div id="app">

      <!-- 上：ENEMY -->
      <header class="bar bar-top">
        <div class="bar-left">
          <div class="label">ENEMY</div>
          <div class="stats">
            <span id="eHP" class="pill">HP 50</span>
            <span id="eMP" class="pill">MP 3</span>
            <span id="eHand" class="pill">HAND 0</span>
            <span id="eReady" class="pill pill-dim">NOT READY</span>
          </div>
        </div>
      </header>

      <!-- 中央：FIELD -->
      <main class="field">
        <!-- 左：追加効果（今は枠だけ） -->
        <section class="panel left">
          <div class="panel-title">追加効果</div>
          <div class="sub">(演出・予約は次段)</div>
          <div class="fanPlaceholder">EFFECTS</div>
        </section>

        <!-- 中央：スロット + 発動 + ログ -->
        <section class="panel center">
          <div class="panel-title">魔術スロット（最大2）</div>

          <div class="slots">
            <div class="slot">
              <div class="slotTitle">SLOT 1</div>
              <div id="pSlot1" class="slotCard empty">（空）</div>
            </div>
            <div class="slot">
              <div class="slotTitle">SLOT 2</div>
              <div id="pSlot2" class="slotCard empty">（空）</div>
            </div>
          </div>

          <button id="castBtn" class="cast" disabled>発動</button>

          <div class="panel-title small">演出ログ</div>
          <div id="log" class="log"></div>

          <div class="panel-title small">このターン使用する魔素（タップで戻す）</div>
          <div id="manaField" class="manaField"></div>
        </section>

        <!-- 右：魔素 -->
        <section class="panel right">
          <div class="panel-title">魔素（所持）</div>
          <div id="manaRack" class="manaRack"></div>
          <div class="hint">右の魔素をタップ → フィールドへ</div>
        </section>
      </main>

      <!-- 下：YOU -->
      <footer class="bar bar-bottom">
        <div class="bar-left">
          <div class="label">YOU</div>
          <div class="stats">
            <span id="pHP" class="pill">HP 50</span>
            <span id="pMP" class="pill">MP 3</span>
            <span id="turn" class="pill">TURN 1/5</span>
            <span id="pReady" class="pill pill-dim">NOT READY</span>
          </div>
        </div>
      </footer>

      <!-- 手札 -->
      <section class="handWrap">
        <div class="handTitle">手札（タップでスロットへ）</div>
        <div id="hand" class="hand"></div>
        <div class="handHint">スロットのカードをタップ → 手札へ戻る</div>
      </section>

    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
